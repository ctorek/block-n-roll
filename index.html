<!DOCTYPE html>
<html>
    <head>
        <title>Block N' Roll</title>

        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <!-- navbar setting up using horizontal flexbox-->
        <div class="navbar">
            <div class="header">
                <h3>Block N' Roll</h3>
            </div>
            <div class="btn" id="simBtn">
                <!-- -->
                <a id="sim" href="#" onclick="return simBtn();">Simulate</a>
            </div>
            <div class="btn" id="depBtn">
                <a id="dep" href="#" onclick="return depBtn();">Deploy</a>
            </div>
        </div>

        <!-- automatically resizes using column flexbox -->
        <div class="resizable">
            <!-- blockly is injected from render script -->
            <div id="blocklyDiv"></div>
        </div>

        <!-- render script injects blockly into html doc -->
        <script src="./renderer.js"></script>
    </body>
</html>
